<head>
    <title>tasklist</title>
</head>

<body>
    {{> tasks}}
</body>

<template name="tasks">
    {{> loginButtons}}
    <h1>Add Task</h1> {{#if currentUser}}
    <form class="add-task">
        <label>Task Name:</label>
        <input type="text" name="name" placeholder="Add Task" value="">
        <input type="submit" name="Submit" value="submit">
    </form>
    {{else}}
    <p>Please log in to add tasks.</p>
    {{/if}}
    <hr />
    <h3>Tasks</h3>
    <ul>
        {{#each tasks}}
        <li>{{name}} {{#if currentUser}}<a class="delete-task" href="javascript:void(0);">X</a>{{/if}}</li>
        {{/each}}
    </ul>
</template>
